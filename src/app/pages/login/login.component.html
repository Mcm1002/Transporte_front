<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ingreso al Sistema  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
  <ion-card class="ion-padding">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Sistema de registro de movilidad laboral</ion-card-title>      
    </ion-card-header>
    <form [formGroup]="loginForm" (submit)="submitLoginForm()">
      <ion-input 
         label="Email" 
         type="email"
         label-placement="floating" 
         fill="outline" 
         formControlName="email"
         errorText="El email es requerido y debe ser valido"
         placeholder="Ingrese su email">
      </ion-input>
      <br>
      <ion-input 
        label="Contraseña" 
        type="password"
        label-placement="floating" 
        fill="outline" 
        formControlName="password"
        errorText="La contraseña es requerida, debe tener al menos 8 caracteres y debe contener al menos un numero, una letra mayuscula y una letra minuscula"
        placeholder="Ingrese su contraseña">
      </ion-input>
      <br>
      <ion-button type="submit" [disabled]="!loginForm.valid" expand="block">Igresar</ion-button>
      <br>
      <ion-button (click)="toRegister()" expand="block">Registrarse</ion-button>   
      <br>
      <ion-button expand="block">¿olvido su contraseña ?</ion-button>    
    </form>
     
  </ion-card>
</ion-content>
